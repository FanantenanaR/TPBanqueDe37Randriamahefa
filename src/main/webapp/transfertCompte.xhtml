<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="top">
                Transferer de l'argent d'un compte Ã  une autre
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h5>Envoyeur</h5>
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </div>
                                <p:inputText placeholder="Envoyeur" value="#{transfertCompte.idEnvoyeur}"/>
                            </div>
                        </div>
                    </div>
                    <h5>Destinataire</h5>
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </div>
                                <p:inputText placeholder="Destinataire" value="#{transfertCompte.idDestinataire}"/>
                            </div>
                        </div>
                    </div>
                    <h5>Montant</h5>
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </div>
                                <p:inputNumber placeholder="Montant" minValue="1" modifyValueOnWheel="false" value="#{transfertCompte.montant}"/>
                            </div>
                        </div>
                    </div>
                    <br />
                    <p:commandButton 
                        id="update" 
                        value="Effectuer le transfert" 
                        styleClass="ui-button-success"
                        icon="pi pi-save" 
                        action="#{transfertCompte.effectuerTransfert}" />
                    
                </h:form>
                <h:messages />
            </ui:define>

        </ui:composition>

    </body>
</html>
