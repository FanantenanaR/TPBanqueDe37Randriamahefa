<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{supprimerCompte.idCompte}"/>
                    <f:viewAction action="#{supprimerCompte.loadCompte}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Supprimer un compte
            </ui:define>

            <ui:define name="content">
                <h4>Etes vous sur de vouloir supprimer #{supprimerCompte.compte.nom}?</h4>
                <div class="grid ui-fluid">
                    <br />
                    <div class="col-12 md:col-4">
                        <p:linkButton outcome="listeComptes" value="Revenir" icon="pi pi-chevron-left" style="margin-right:20px;">
                        </p:linkButton>
                    </div>
                    <br />
                    <div class="col-12 md:col-4">
                        <h:form>
                            <p:commandButton 
                                id="update" 
                                value="Valider la suppression" 
                                styleClass="ui-button-danger"
                                icon="pi pi-delete" 
                                action="#{supprimerCompte.supprimerCompte()}" />
                        </h:form>
                    </div>
                    <br />
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
