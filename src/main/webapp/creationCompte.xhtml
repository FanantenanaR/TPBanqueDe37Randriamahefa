<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="top">
                Création de compte bancaire 
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h5>Nom du proprietaire</h5>
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </div>
                                <p:inputText placeholder="Nom du proprietaire" id="nom" value="#{creationCompte.nom}" required="true" />
                                <p:message for="nom"/>
                            </div>
                        </div>
                    </div>
                    <h5>Solde</h5>
                    <div class="grid ui-fluid">
                        <div class="col-12 md:col-4">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </div>
                                <p:inputNumber placeholder="Solde" minValue="0" modifyValueOnWheel="false" value="#{creationCompte.solde}" required="true" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <p:commandButton 
                        id="update" 
                        value="Créer le compte" 
                        styleClass="ui-button-success"
                        icon="pi pi-save" 
                        action="#{creationCompte.ajouterCompte()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
