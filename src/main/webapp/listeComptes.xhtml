<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="card">
                        <p:dataTable var="compte" value="#{listeComptes.allComptes}">
                            <p:column headerText="Id">
                                <h:link outcome="mouvementCompte?id=#{compte.id}" value="#{compte.id}"/>
                            </p:column>

                            <p:column headerText="Nom" sortBy="#{compte.nom}">
                                <h:outputText value="#{compte.nom}" />
                            </p:column>

                            <p:column headerText="Solde" sortBy="#{compte.solde}">
                                <h:outputText value="#{compte.solde}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:link outcome="modifierCompte?id=#{compte.id}">
                                    <p:graphicImage name="images/edit.png" height="30px" />
                                </h:link>
                                <h:link outcome="supprimerCompte?id=#{compte.id}">
                                    <p:graphicImage name="images/delete.png" height="30px" />
                                </h:link>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
